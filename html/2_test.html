<!DOCTYPE html>
<!-- lang="en"属性  -->
<html lang="en">
    <head>
        <!-- 字符编码 -->
        <meta charset="UTF-8">
        <title>爱扣钉</title>
    </head>
    <body>
        <!-- h1-h6 标题 -->
        <h1>我是标题</h1>
        <h2>我是标题</h2>
        <h3>我是标题</h3>
        <h4>我是标题</h4>
        <h5>我是标题</h5>
        <h6>我是标题</h6>
        <!-- 段落 -->
        <p>我是一段文字</p>

        <!-- 超链接 href跳转地址  target="_blank"打开新窗口 -->
        <a href="http://www.baidu.com" target="_blank">百度</a>
        <!-- 图片  
            src图片地址  jpg png(透明) gif
            相对路径
            绝对路径 
        -->
        <img src="https://img2.baidu.com/it/u=3228549874,2173006364&fm=26&fmt=auto&gp=0.jpg" >
        <img src="img/a.jpg" alt="">
        <img src="../img/b.png" alt="">
        <!-- 无序列表 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>aaa</li>
            <li>bbbb</li>
            <li>cccc</li>
        </ol>
        <!-- 布局 DIV+CSS-->
        <div>haha </div>
        <div><strong>呵呵</strong> 哈斯共<span style="color:red ;">国很</span>舒服提示一it和<i>可靠</i>吗</div>
        <span>文本</span>
        <span>文本</span>
        <!-- 
            块级元素  div p li ul 自己占一行
            行级元素  span a stong i 多个占一行
         -->
         <table border="1">
             <tr>
                 <td>1112</td>
                 <td>1112</td>
             </tr>
             <tr>
                <td>1112</td>
                <td>1112</td>
            </tr>
         </table>
    </body>
</html>
